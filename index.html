<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <header>
            <div>enter two numbers and click the desired operator for MATH</header></div>
        <section>
            <input type="number" class="input-1" id="input-1" placeholder="enter a number">
            <p>AND</p>
            <input type="number" class="input-2" id="input-2" placeholder="enter a number">
                <select name="dropdown" id="dropdown">
                   <option value="addition" class="addition" id="addition"> +
                       <!-- <div class="addition" id="addition">+</div> -->
                    </option>
                    <option value="subtraction" class="subtraction" id="subtraction">-
                        <!-- <div class="subtraction" id="subtraction">-</div> -->
                    </option>
                    <option value="multiplication" class="multiplication" id="multiplication">*
                        <!-- <div class="multiplication" id="multiplication">*</div> -->
                    </option>
                    <option value="division" class="division" id="division">/
                        <!-- <div class="division" id="division">/</div> -->
                    </option>
                </select>
            <button class="equals" id="equals">=</button>
            
            <div class="answer" id="answer">0</div>

            <button class="clear" id="clear">clear field</button>
        </section>
    </main>

    <script type="module" src="./handlers.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
