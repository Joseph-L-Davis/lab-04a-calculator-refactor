<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <header>enter two numbers and click the desired operator for MATH</header>
        <section>
            <input type="number" class="input-1" id="input-1" placeholder="enter a number">
            <p>AND</p>
            <input type="number" class="input-2" id="input-2" placeholder="enter a number">
            <div class="buttons" id="buttons">
                    <button class="addition" id="addition">+</button>
                    <button class="subtraction" id="subtraction">-</button>
                    <button class="multiplication" id="multiplication">*</button>
                    <button class="division" id="division">/</button>
                </div>
            <p class="equals">=</p>
            
            <div class="answer" id="answer">0</div>

            <button class="clear" id="clear">clear field</button>
        </section>
    </main>

    <script type="module" src="./handlers.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
